<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>„É™„Ç¢„É´ÈáéÁêÉ„Åè„Åò</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: "Arial", sans-serif;
    text-align: center;
    overflow: hidden;
    background: #000;
  }
  h1 {
    margin: 10px 0;
    color: gold;
    text-shadow: 2px 2px 5px black;
  }
  button {
    padding: 12px 25px;
    font-size: 1.2em;
    border: none;
    border-radius: 8px;
    background: #e67e22;
    color: white;
    cursor: pointer;
    margin-bottom: 10px;
  }
  #field {
    position: relative;
    width: 100vw;
    height: 70vh;
    background: url("https://images.unsplash.com/photo-1556235181-20b9a25f36f2?fit=crop&w=800&h=1200") center/cover no-repeat;
    overflow: hidden;
  }
  /* „Éô„Éº„Çπ„Å®„Ç∞„É©„Ç¶„É≥„Éâ */
  .base { 
    position: absolute; 
    width: 40px; 
    height: 40px; 
    background: white; 
    border: 2px solid #ccc; 
    border-radius: 4px; 
  }
  #first { bottom: 15%; left: 80%; }
  #second { bottom: 50%; left: 50%; transform: translateX(-50%);}
  #third { bottom: 15%; left: 20%; }

  /* „Éê„ÉÉ„Çø„Éº */
  #batter {
    position: absolute;
    bottom: 15%;
    left: 55%;
    width: 60px;
    height: 150px;
    background: url("https://cdn-icons-png.flaticon.com/512/2889/2889981.png") center/contain no-repeat;
    z-index: 3;
  }
  /* „Éî„ÉÉ„ÉÅ„É£„Éº */
  #pitcher {
    position: absolute;
    bottom: 55%;
    left: 50%;
    width: 60px;
    height: 150px;
    background: url("https://cdn-icons-png.flaticon.com/512/2889/2889991.png") center/contain no-repeat;
    transform: translateX(-50%);
    z-index: 3;
  }
  /* „É©„É≥„Éä„Éº */
  .runner {
    position: absolute;
    width: 50px;
    height: 100px;
    background: url("https://cdn-icons-png.flaticon.com/512/1055/1055646.png") center/contain no-repeat;
    opacity: 0;
    z-index: 4;
  }
  /* „Éú„Éº„É´ */
  .ball {
    position: absolute;
    width: 35px;
    height: 35px;
    background: url("https://cdn-icons-png.flaticon.com/512/3082/3082030.png") center/contain no-repeat;
    opacity: 0;
    z-index: 5;
  }
  @keyframes homerunFly {
    0% { bottom: 15%; left: 55%; opacity: 1; transform: scale(1) rotate(0deg);}
    50% { bottom: 70%; left: 20%; transform: scale(1.2) rotate(30deg);}
    100% { bottom: 100%; left: 80%; opacity: 0; transform: scale(0.5) rotate(60deg);}
  }
  @keyframes runBase {
    0% { opacity: 1; left: var(--start); bottom: var(--bottom);}
    100% { left: var(--end); bottom: var(--endBottom);}
  }
  /* Ëä±ÁÅ´ */
  .firework {
    position: absolute;
    width: 100px;
    height: 100px;
    background: url("https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif") center/contain no-repeat;
    opacity: 0;
    animation: boom 2s forwards;
  }
  @keyframes boom {
    0% { opacity: 1; transform: scale(0.5); }
    50% { opacity: 1; transform: scale(1.3); }
    100% { opacity: 0; transform: scale(0.8); }
  }
  #result {
    margin-top: 5px;
    font-size: 1.5em;
    font-weight: bold;
    color: gold;
    text-shadow: 2px 2px 5px black;
  }
</style>
</head>
<body>
<h1>„É™„Ç¢„É´ÈáéÁêÉ„Åè„Åò ‚öæ</h1>
<button onclick="draw()">„Åè„Åò„ÇíÂºï„ÅèÔºÅ</button>
<div id="field">
  <div id="pitcher"></div>
  <div id="batter"></div>
  <div id="first" class="base"></div>
  <div id="second" class="base"></div>
  <div id="third" class="base"></div>
</div>
<div id="result"></div>

<script>
const prizes = [
  {text:"ÁâπË≥ûA üéâ Â†¥Â§ñ„Éõ„Éº„É†„É©„É≥", anim:"homerun"},
  {text:"ÁâπË≥ûB üéâ Ê∫ÄÂ°Å„Éõ„Éº„É†„É©„É≥", anim:"grandSlam"},
  {text:"1Á≠â üéØ 3„Éô„Éº„Çπ„Éí„ÉÉ„Éà", anim:"triple"},
  {text:"2Á≠â üòä 2„Éô„Éº„Çπ„Éí„ÉÉ„Éà", anim:"double"},
  {text:"3Á≠â üôå „Çπ„ÇØ„Ç§„Ç∫ÊàêÂäü", anim:"squeeze"},
  {text:"4Á≠â üòé „Çª„Éï„ÉÜ„Ç£„Éê„É≥„ÉàÊàêÂäü", anim:"bunt"},
  {text:"5Á≠â üöÄ ÁõóÂ°ÅÊàêÂäü", anim:"steal"},
  {text:"6Á≠â üí• „Éá„ÉÉ„Éâ„Éú„Éº„É´", anim:"deadball"}
];

const field = document.getElementById("field");
const resultBox = document.getElementById("result");

function clearField() {
  document.querySelectorAll(".runner,.ball,.firework").forEach(e=>e.remove());
}

function draw() {
  clearField();
  const prize = prizes[Math.floor(Math.random()*prizes.length)];
  resultBox.textContent = prize.text;

  if(prize.anim==="homerun") {
    const ball=document.createElement("div");
    ball.className="ball";
    field.appendChild(ball);
    ball.style.animation="homerunFly 2.5s forwards";

    for(let i=0;i<4;i++){
      const runner=document.createElement("div");
      runner.className="runner";
      runner.style.setProperty('--start','55%');
      runner.style.setProperty('--bottom','15%');
      runner.style.setProperty('--end','80%');
      runner.style.setProperty('--endBottom','15%');
      runner.style.animation="runBase 2.5s forwards";
      runner.style.animationDelay=(i*0.3)+"s";
      field.appendChild(runner);
    }

    setTimeout(()=>{
      for(let i=0;i<3;i++){
        const f=document.createElement("div");
        f.className="firework";
        f.style.left=(20+60*Math.random())+"%";
        f.style.top=(5+30*Math.random())+"%";
        field.appendChild(f);
      }
    },2000);
  }

  else if(prize.anim==="grandSlam") {
    for(let i=0;i<4;i++){
      const runner=document.createElement("div");
      runner.className="runner";
      runner.style.setProperty('--start','55%');
      runner.style.setProperty('--bottom','15%');
      runner.style.setProperty('--end','80%');
      runner.style.setProperty('--endBottom','15%');
      runner.style.animation="runBase 2.5s forwards";
      runner.style.animationDelay=(i*0.2)+"s";
      field.appendChild(runner);
    }
    setTimeout(()=>{
      const f=document.createElement("div");
      f.className="firework";
      f.style.left="50%";
      f.style.top="10%";
      field.appendChild(f);
    },2200);
  }

  else if(prize.anim==="triple" || prize.anim==="double" || prize.anim==="steal") {
    const runner=document.createElement("div");
    runner.className="runner";
    runner.style.setProperty('--start','55%');
    runner.style.setProperty('--bottom','15%');
    runner.style.setProperty('--end','50%');
    runner.style.setProperty('--endBottom','50%');
    runner.style.animation="runBase 2s forwards";
    field.appendChild(runner);
  }

  else if(prize.anim==="squeeze" || prize.anim==="bunt") {
    const runner=document.createElement("div");
    runner.className="runner";
    runner.style.setProperty('--start','55%');
    runner.style.setProperty('--bottom','15%');
    runner.style.setProperty('--end','50%');
    runner.style.setProperty('--endBottom','5%');
    runner.style.animation="runBase 1.5s forwards";
    field.appendChild(runner);
  }

  else if(prize.anim==="deadball") {
    const ball=document.createElement("div");
    ball.className="ball";
    ball.style.left="55%";
    ball.style.bottom="15%";
    ball.style.opacity=1;
    ball.style.backgroundImage="url('https://cdn-icons-png.flaticon.com/512/799/799205.png')";
    field.appendChild(ball);
  }
}
</script>
</body>
</html>
