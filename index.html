<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ピンポン玉くじ</title>
<style>
  body {
    font-family: "Arial", sans-serif;
    text-align: center;
    background: #f1f2f6;
    margin: 0;
    padding: 0;
  }
  h1 { margin: 20px 0; }
  #box {
    width: 320px;
    height: 220px;
    margin: 40px auto;
    border: 4px solid #2f3542;
    border-radius: 20px;
    background: #dfe4ea;
    position: relative;
    overflow: hidden;
  }
  .ball {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #fff, #ff4757);
    position: absolute;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
    animation: bounce 2s ease-in-out forwards;
  }
  .highlight {
    background: radial-gradient(circle at 30% 30%, #fff, #2ed573);
    animation: bounce 2s ease-in-out forwards, blink 1s infinite;
  }
  @keyframes bounce {
    0% { top: -50px; }
    50% { top: 160px; }
    70% { top: 100px; }
    90% { top: 160px; }
    100% { top: 160px; }
  }
  @keyframes blink {
    0%, 50%, 100% { box-shadow: 0 0 10px 5px yellow; }
    25%, 75% { box-shadow: none; }
  }
  #prize {
    font-size: 1.4em;
    font-weight: bold;
    margin-top: 20px;
    color: #2f3542;
  }
</style>
</head>
<body>
  <h1>🏓 ピンポン玉くじ 🎯</h1>
  <div id="box"></div>
  <div id="prize"></div>

  <script>
    const prizes = [
      "特賞A 🎉 スペシャリティコーヒー100g",
      "特賞B 🎉 スペシャリティコーヒー100g",
      "1等 🎯 ドリップパック2個と豆",
      "2等 😊 ドリップパック1個と豆",
      "3等 🍛 カレー",
      "4等 🍪 お菓子",
      "5等 😱 なんにもない"
    ];

    const box = document.getElementById("box");
    const prizeBox = document.getElementById("prize");

    // 当たり賞品を決定
    const prize = prizes[Math.floor(Math.random() * prizes.length)];
    prizeBox.textContent = "当たり賞品：" + prize;

    // 7つの玉を生成
    for (let i = 0; i < 7; i++) {
      const ball = document.createElement("div");
      ball.classList.add("ball");

      // 位置をランダムにずらす
      const left = 20 + i * 40 + Math.random() * 20;
      ball.style.left = left + "px";
      ball.style.animationDelay = (i * 0.3) + "s";

      // 1個だけ当たり玉にする
      if (i === Math.floor(Math.random() * 7)) {
        ball.classList.add("highlight");
      }

      box.appendChild(ball);
    }
  </script>
</body>
</html>
