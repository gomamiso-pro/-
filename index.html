<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ÈáéÁêÉ„Åè„Åò Êú¨Ê†ºÁâà</title>
<style>
  body {
    margin: 0;
    font-family: "Arial", sans-serif;
    text-align: center;
    background: #000;
    color: #fff;
    overflow: hidden;
  }
  h1 { margin: 10px; }
  button {
    padding: 12px 25px;
    font-size: 1.2em;
    border: none;
    border-radius: 8px;
    background: #e67e22;
    color: white;
    cursor: pointer;
    margin-bottom: 10px;
  }
  #field {
    position: relative;
    width: 100vw;
    height: 65vh;
    background: url("https://images.unsplash.com/photo-1506466010722-395aa2bef877") center/cover no-repeat;
    overflow: hidden;
  }
  /* „Éê„ÉÉ„Çø„Éº */
  #batter {
    position: absolute;
    bottom: 5%;
    left: 55%;
    width: 80px;
    height: 160px;
    background: url("https://cdn-icons-png.flaticon.com/512/2889/2889981.png") center/contain no-repeat;
    z-index: 3;
  }
  /* „Éî„ÉÉ„ÉÅ„É£„Éº */
  #pitcher {
    position: absolute;
    bottom: 35%;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 140px;
    background: url("https://cdn-icons-png.flaticon.com/512/2889/2889991.png") center/contain no-repeat;
    z-index: 3;
  }
  /* „Éú„Éº„É´ */
  .ball {
    position: absolute;
    width: 40px;
    height: 40px;
    background: url("https://cdn-icons-png.flaticon.com/512/3082/3082030.png") center/contain no-repeat;
    opacity: 0;
    z-index: 4;
  }
  .fly {
    animation: fly 2.5s forwards;
  }
  @keyframes fly {
    0% { bottom: 10%; left: 55%; opacity: 1; }
    50% { bottom: 50%; left: 30%; }
    100% { bottom: 90%; left: 80%; opacity: 0; }
  }
  /* „É©„É≥„Éä„Éº */
  .runner {
    position: absolute;
    bottom: 5%;
    left: 50%;
    width: 50px;
    height: 100px;
    background: url("https://cdn-icons-png.flaticon.com/512/1055/1055646.png") center/contain no-repeat;
    opacity: 0;
    z-index: 3;
  }
  .run {
    animation: run 3s forwards;
  }
  @keyframes run {
    0% { left: 50%; bottom: 5%; opacity: 1; }
    100% { left: 80%; bottom: 40%; opacity: 1; }
  }
  /* Ëä±ÁÅ´ */
  .firework {
    position: absolute;
    width: 120px;
    height: 120px;
    background: url("https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif") center/contain no-repeat;
    opacity: 0;
    animation: boom 2s forwards;
  }
  @keyframes boom {
    0% { opacity: 1; transform: scale(0.5); }
    50% { opacity: 1; transform: scale(1.3); }
    100% { opacity: 0; transform: scale(0.8); }
  }
  /* ÁµêÊûúË°®Á§∫ */
  #result {
    margin-top: 10px;
    font-size: 2em;
    font-weight: bold;
    color: gold;
    text-shadow: 2px 2px 5px black;
  }
</style>
</head>
<body>
  <h1>‚öæ ÈáéÁêÉ„Åè„Åò ‚öæ</h1>
  <button onclick="draw()">„Åè„Åò„ÇíÂºï„ÅèÔºÅ</button>
  <div id="field">
    <div id="pitcher"></div>
    <div id="batter"></div>
  </div>
  <div id="result"></div>

<script>
  const prizes = [
    { text:"ÁâπË≥ûA üéâ Â†¥Â§ñ„Éõ„Éº„É†„É©„É≥", anim:"homerun" },
    { text:"ÁâπË≥ûB üéâ Ê∫ÄÂ°Å„Éõ„Éº„É†„É©„É≥", anim:"grandSlam" },
    { text:"1Á≠â üéØ 3„Éô„Éº„Çπ„Éí„ÉÉ„Éà", anim:"triple" },
    { text:"2Á≠â üòä 2„Éô„Éº„Çπ„Éí„ÉÉ„Éà", anim:"double" },
    { text:"3Á≠â üôå „Çπ„ÇØ„Ç§„Ç∫ÊàêÂäü", anim:"squeeze" },
    { text:"4Á≠â üòé „Çª„Éï„ÉÜ„Ç£„Éê„É≥„ÉàÊàêÂäü", anim:"bunt" },
    { text:"5Á≠â üöÄ ÁõóÂ°ÅÊàêÂäü", anim:"steal" },
    { text:"6Á≠â üí• „Éá„ÉÉ„Éâ„Éú„Éº„É´", anim:"deadball" }
  ];

  const field = document.getElementById("field");
  const resultBox = document.getElementById("result");

  function clearField(){
    document.querySelectorAll(".ball,.runner,.firework").forEach(el=>el.remove());
  }

  function draw(){
    clearField();
    const prize = prizes[Math.floor(Math.random()*prizes.length)];
    resultBox.textContent = prize.text;

    if(prize.anim==="homerun"){
      const ball=document.createElement("div");
      ball.className="ball fly";
      ball.style.left="55%";
      ball.style.bottom="10%";
      field.appendChild(ball);
      setTimeout(()=>{
        for(let i=0;i<3;i++){
          const f=document.createElement("div");
          f.className="firework";
          f.style.left=(20+60*Math.random())+"%";
          f.style.top=(5+20*Math.random())+"%";
          field.appendChild(f);
        }
      },2000);
    }
    else if(prize.anim==="grandSlam"){
      for(let i=0;i<4;i++){
        const r=document.createElement("div");
        r.className="runner run";
        r.style.animationDelay=(i*0.5)+"s";
        field.appendChild(r);
      }
      setTimeout(()=>{
        const f=document.createElement("div");
        f.className="firework";
        f.style.left="50%";
        f.style.top="10%";
        field.appendChild(f);
      },2500);
    }
    else if(prize.anim==="triple" || prize.anim==="double" || prize.anim==="steal"){
      const r=document.createElement("div");
      r.className="runner run";
      field.appendChild(r);
    }
    else if(prize.anim==="deadball"){
      const b=document.createElement("div");
      b.className="ball";
      b.style.left="55%";
      b.style.bottom="10%";
      b.style.opacity=1;
      b.style.backgroundImage="url('https://cdn-icons-png.flaticon.com/512/799/799205.png')";
      field.appendChild(b);
    }
  }
</script>
</body>
</html>
