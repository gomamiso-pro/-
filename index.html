<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Pass</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f3f0;
      color: #3b2c22;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
    }
    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding-bottom: 70px;
    }
    .page.active { display: flex; }

    header {
      width: 100%;
      max-width: 400px;
      text-align: center;
      padding: 20px 0;
      font-size: 1.5rem;
      font-weight: bold;
      color: #5a463b;
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #5a463b;
    }

    /* 入力フォーム */
    input {
      width: 80%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #5a463b;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background-color: #3b2c22; }
    a { color: #5a463b; cursor: pointer; }

    /* ナビゲーション */
    .navigation {
      width: 100%;
      max-width: 400px;
      position: fixed;
      bottom: 0;
      background-color: white;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
    }
    .navigation button {
      background: none;
      border: none;
      font-size: 0.8rem;
      color: #8c786a;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: bold;
    }
    .navigation button.active { color: #5a463b; }
  </style>
</head>
<body>

<div class="container">
  <header>Coffee Pass</header>

  <!-- ログインページ -->
  <div id="login-page" class="page active">
    <h2>ログイン</h2>
    <input type="text" id="username" placeholder="ユーザー名"><br>
    <input type="password" id="password" placeholder="パスワード"><br>
    <button onclick="login()">ログイン</button>
    <p id="login-error" style="color:red; display:none;">ユーザー名またはパスワードが違います</p>
    <p>新規の方は <a onclick="showPage('account-page','')">こちらから登録</a></p>
  </div>

  <!-- ホーム -->
  <div id="home-page" class="page">
    <h2>ホーム</h2>
    <div class="ticket-balance">
      <h3>残りチケット</h3>
      <div class="count">7</div>
    </div>
  </div>

  <!-- 会員カード -->
  <div id="card-page" class="page">
    <h2>会員カード</h2>
    <div class="card-container">
      <p><strong>会員名：</strong> <span id="member-name">guest</span></p>
      <p><strong>会員番号：</strong> <span id="member-id">000123</span></p>
      <img id="member-qr" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=MEMBER_guest" alt="会員QR">
    </div>
  </div>

  <!-- 会員登録変更 -->
  <div id="account-page" class="page">
    <h2>会員登録 / 情報変更</h2>
    <input type="text" id="new-username" placeholder="新しいユーザー名"><br>
    <input type="password" id="new-password" placeholder="新しいパスワード"><br>
    <button onclick="updateAccount()">登録 / 更新</button>
    <p id="update-message" style="color:green; display:none;">登録情報を更新しました</p>
  </div>

  <!-- 利用履歴 -->
  <div id="history-page" class="page">
    <h2>利用履歴</h2>
    <ul>
      <li>2024.03.10 -1枚 (Cafe Mocha)</li>
      <li>2024.03.05 -1枚 (Cafe Latte)</li>
    </ul>
  </div>
</div>

<!-- ナビゲーション -->
<nav class="navigation" style="display:none;">
  <button id="home-nav" class="active" onclick="showPage('home-page', 'home-nav')">ホーム</button>
  <button id="card-nav" onclick="showPage('card-page', 'card-nav')">会員カード</button>
  <button id="account-nav" onclick="showPage('account-page', 'account-nav')">会員登録変更</button>
  <button id="history-nav" onclick="showPage('history-page', 'history-nav')">利用履歴</button>
  <button id="logout-nav" onclick="logout()">ログアウト</button>
</nav>

<script>
  // デフォルトアカウント
  let account = { username: "guest", password: "123", memberId: "000123" };

  function showPage(pageId, navId) {
    const pages = document.querySelectorAll('.page');
    pages.forEach(page => page.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');

    const navButtons = document.querySelectorAll('.navigation button');
    navButtons.forEach(button => button.classList.remove('active'));
    if (navId) {
      const nav = document.getElementById(navId);
      if (nav) nav.classList.add('active');
    }
  }

  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    if (user === account.username && pass === account.password) {
      document.getElementById("login-page").classList.remove("active");
      document.getElementById("home-page").classList.add("active");
      document.querySelector(".navigation").style.display = "flex";
      document.getElementById("login-error").style.display = "none";
      // 会員カード情報更新
      document.getElementById("member-name").textContent = account.username;
      document.getElementById("member-id").textContent = account.memberId;
      document.getElementById("member-qr").src =
        `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=MEMBER_${account.username}`;
    } else {
      document.getElementById("login-error").style.display = "block";
    }
  }

  function logout() {
    document.querySelector(".navigation").style.display = "none";
    document.querySelectorAll(".page").forEach(page => page.classList.remove("active"));
    document.getElementById("login-page").classList.add("active");
  }

  function updateAccount() {
    const newUser = document.getElementById("new-username").value;
    const newPass = document.getElementById("new-password").value;
    if (newUser && newPass) {
      account.username = newUser;
      account.password = newPass;
      account.memberId = String(Math.floor(Math.random() * 1000000)).padStart(6,"0");
      document.getElementById("update-message").style.display = "block";
      setTimeout(() => { document.getElementById("update-message").style.display = "none"; }, 2000);
    }
  }
</script>
</body>
</html>
