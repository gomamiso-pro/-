<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>野球×コーヒー ガチャ抽選 豪華版</title>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <style>
        /* 全体設定 */
        body {
            margin: 0;
            font-family: 'Kosugi Maru', sans-serif; /* 柔らかい字体 */
            background: #e6e9f0; /* 薄いネイビー系の背景 */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 60px; /* ヘッダーの高さ分スペースを空ける */
        }
        
        /* 🔥 長押しでシステムメニューが出ないようにする */
        .prizeCard, .memberCard, .action-button, #message, #resultsList {
            -webkit-user-select: none; /* Safari/iOS */
            user-select: none; /* 標準 */
            -webkit-touch-callout: none; /* iOSの長押しメニュー抑制 */
        }

        /* ヘッダー */
        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #0a1931; /* ネイビー */
            color: #fff;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* 高級感のある影 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-content {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
        }

        .header-logo {
            height: 40px;
            width: auto;
            object-fit: contain;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); /* 光沢感 */
        }

        .unizon-title {
            font-family: 'Bebas Neue', cursive; /* 筆記体風 */
            font-size: 28px;
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 4px #d62828; /* 赤で強調 */
        }

        .content-wrap {
            width: 100%;
            max-width: 600px;
            padding: 16px;
            box-sizing: border-box;
        }

        .section-title {
            color: #0a1931; /* ネイビー */
            border-bottom: 2px solid #d62828; /* 赤の強調線 */
            padding-bottom: 4px;
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: bold;
        }

        /* 入力フォーム */
        .form-section {
            margin-bottom: 16px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
            color: #0a1931;
        }

        input {
            width: 100%;
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #ccc;
            box-sizing: border-box;
            font-family: 'Kosugi Maru', sans-serif;
        }

        /* ボタン */
        .action-button {
            width: 100%;
            margin-bottom: 6px;
            padding: 10px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: #fff;
            box-sizing: border-box;
            transition: background 0.3s, transform 0.1s;
            font-family: 'Kosugi Maru', sans-serif;
            box-shadow: 0 4px #0a1931; /* 押し込みエフェクト用 */
        }

        .action-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px #0a1931;
        }

        .ball-button {
            background: #d62828; /* 赤 */
            border-radius: 50px;
            box-shadow: 0 4px #991c1c; /* 暗い赤 */
        }

        .ball-button:active {
            box-shadow: 0 2px #991c1c;
        }

        .large-ball-button {
            background: linear-gradient(145deg, #0a1931, #060e1a); /* ネイビーのグラデーション */
            color: #fff;
            padding: 16px;
            font-size: 18px;
            border-radius: 50px;
            box-shadow: 0 6px #060e1a;
        }

        .large-ball-button:active {
            transform: translateY(3px);
            box-shadow: 0 3px #060e1a;
        }

        /* 横スクロール */
        .scrollContainer {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 12px;
            -webkit-overflow-scrolling: touch;
        }

        .scrollContainer::-webkit-scrollbar {
            height: 8px;
        }

        .scrollContainer::-webkit-scrollbar-thumb {
            background-color: #0a1931;
            border-radius: 4px;
        }

        /* 抽選表 & メンバーカード (登録画面) */
        .prizeCard, .memberCard {
            min-width: 90px;
            height: 120px;
            background: #fff;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 3px solid #d62828; 
            flex-shrink: 0;
            padding: 4px;
            text-align: center;
            position: relative; 
            height: auto; /* メンバーカードと共通化のため */
        }
        .memberCard {
            border: 3px solid #0a1931;
            padding: 8px 4px;
        }

        .prizeCard img {
            width: 90%;
            height: 70px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .memberCard img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #d62828; 
        }

        /* 削除確認メッセージ */
        .delete-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            font-size: 12px;
            text-align: center;
            padding: 5px;
            box-sizing: border-box;
            transition: opacity 0.3s;
            opacity: 0;
            pointer-events: none;
        }
        .delete-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        .delete-overlay button {
            width: 80%;
            padding: 4px;
            margin-top: 5px;
            font-size: 10px;
            background: #d62828;
            border-radius: 5px;
            box-shadow: none;
            cursor: pointer;
        }

        /* ガチャボックス */
        #gachaBox {
            position: relative;
            width: 240px;
            height: 260px;
            border-radius: 16px;
            background: #e6e9f0; 
            border: 5px solid #0a1931; 
            margin: 16px auto;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5), 0 10px 20px rgba(0, 0, 0, 0.5); 
        }

        /* ガチャボール */
        .ball {
            /* ... (スタイルは前回のまま) ... */
        }
        /* 当たりメッセージ */
        #message {
            /* ... (スタイルは前回のまま) ... */
        }
        #banner {
            /* ... (スタイルは前回のまま) ... */
        }
        #messageContent {
            /* ... (スタイルは前回のまま) ... */
        }
        #messageContent img.member-img {
            /* ... (スタイルは前回のまま) ... */
        }
        #messageContent img.prize-img {
            /* ... (スタイルは前回のまま) ... */
        }


        /* 🔥 抽選結果リストのスタイル */
        #resultsList {
            width: 100%;
            margin-top: 20px;
            padding: 0;
            list-style: none;
        }

        .result-item {
            display: flex;
            align-items: center;
            background: #fff;
            border: 2px solid #0a1931;
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .result-img-group {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .result-member-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #d62828;
            margin-right: 10px;
        }

        .result-prize-img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #ffd700;
            margin-left: 10px;
        }

        .result-text {
            flex-grow: 1;
            font-size: 16px;
            font-weight: bold;
            color: #0a1931;
        }

        .delete-result-btn {
            background: #d62828;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
            margin-left: 10px;
        }

        .delete-result-btn:hover {
            background: #a32020;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="header-content">
            <img src="teams-r.jpg" alt="チームロゴR" class="header-logo left">
            <h1 class="unizon-title">UNIZON</h1>
            <img src="teams-b.jpg" alt="チームロゴB" class="header-logo right">
        </div>
    </header>

    <main class="content-wrap">
        <h2 class="section-title">⚾️ コーヒー賞品登録</h2>
        <section class="form-section" id="prizeForm">
            <label for="prizeImg">賞品写真</label>
            <input type="file" id="prizeImg" accept="image/*">
            <label for="prizeName">賞品名</label>
            <input type="text" id="prizeName" placeholder="例: スペシャルティ豆">
            <button id="addPrize" class="action-button ball-button">追加</button>
        </section>

        <h2 class="section-title">🎁 抽選対象賞品</h2>
        <div class="scrollContainer" id="prizeTable">
            </div>

        <h2 class="section-title">👤 野球チームメンバー登録</h2>
        <section class="form-section" id="memberForm">
            <label for="memberImg">メンバー写真</label>
            <input type="file" id="memberImg" accept="image/*">
            <label for="memberName">メンバー名</label>
            <input type="text" id="memberName" placeholder="例: 山田 太郎">
            <button id="addMember" class="action-button ball-button">追加</button>
        </section>

        <h2 class="section-title">🧑‍🤝‍🧑 メンバーリスト</h2>
        <div class="scrollContainer" id="memberStage">
            </div>

        <h2 class="section-title">🎰 ガチャ抽選</h2>
        <div id="gachaBox">
            </div>

        <button id="startGacha" class="action-button large-ball-button">ガチャを引く</button>

        <h2 class="section-title">🏆 抽選結果リスト</h2>
        <ul id="resultsList">
            </ul>

    </main>

    <div id="message">
        <div id="messageContent">
            <div id="banner"></div>
            </div>
    </div>

    <script>
        const prizeTable = document.getElementById('prizeTable');
        const memberStage = document.getElementById('memberStage');
        const gachaBox = document.getElementById('gachaBox');
        const startGacha = document.getElementById('startGacha');
        const message = document.getElementById('message');
        const messageContent = document.getElementById('messageContent');
        const resultsList = document.getElementById('resultsList'); // 新しい要素

        // ファイル入力要素を初期参照
        let prizeImgInput = document.getElementById('prizeImg');
        let memberImgInput = document.getElementById('memberImg');

        let prizes = [];
        let members = [];
        let balls = [];
        let results = []; // 🔥 抽選結果を保持する新しい配列

        /**
         * ファイル入力フィールドをクリアし、新しい要素への参照を返すヘルパー関数
         */
        function resetFileInput(inputElement) {
            const parent = inputElement.parentNode;
            const nextSibling = inputElement.nextSibling;
            const newElement = inputElement.cloneNode(true);
            
            // 古い要素を削除
            inputElement.remove();
            
            // 古い要素があった場所に戻す
            if (nextSibling) {
                parent.insertBefore(newElement, nextSibling);
            } else {
                parent.appendChild(newElement);
            }
            
            return newElement;
        }

        // 賞品追加
        document.getElementById('addPrize').addEventListener('click', () => {
            const file = prizeImgInput.files[0];
            const name = document.getElementById('prizeName').value.trim();
            if (!file || !name) {
                alert('写真と名前を入力してください。');
                return;
            }
            const reader = new FileReader();
            reader.onload = e => {
                const src = e.target.result;
                prizes.push({ name, src });
                renderPrizes();
                createGachaBalls();
                document.getElementById('prizeName').value = '';
                
                prizeImgInput = resetFileInput(prizeImgInput); 
            };
            reader.readAsDataURL(file);
        });

        // メンバー追加
        document.getElementById('addMember').addEventListener('click', () => {
            const file = memberImgInput.files[0];
            const name = document.getElementById('memberName').value.trim();
            if (!file || !name) {
                alert('写真と名前を入力してください。');
                return;
            }
            const reader = new FileReader();
            reader.onload = e => {
                const src = e.target.result;
                members.push({ name, src });
                renderMembers();
                document.getElementById('memberName').value = '';
                
                memberImgInput = resetFileInput(memberImgInput);
            };
            reader.readAsDataURL(file);
        });
        
        // --- 削除機能 (登録画面) ---

        // 賞品削除関数
        function deletePrize(index) {
            prizes.splice(index, 1);
            renderPrizes();
            createGachaBalls();
        }

        // メンバー削除関数
        function deleteMember(index) {
            members.splice(index, 1);
            renderMembers();
        }
        
        // 🔥 抽選結果からの削除関数
        function deleteResult(index) {
            results.splice(index, 1);
            renderResults();
        }

        // 長押しイベントリスナーの設定 (登録画面のカード用)
        function setupDeleteEvents(element, index, type) {
            let timer = null;
            const overlay = element.querySelector('.delete-overlay');
            const deleteConfirm = element.querySelector('.delete-confirm');
            const deleteCancel = element.querySelector('.delete-cancel');
            
            const startTimer = () => {
                if (overlay && overlay.classList.contains('show')) return; 
                timer = setTimeout(() => {
                    if (overlay) overlay.classList.add('show');
                }, 700); 
            };

            const clearTimer = () => {
                clearTimeout(timer);
            };

            // イベント設定
            element.addEventListener('mousedown', startTimer);
            element.addEventListener('touchstart', startTimer);
            element.addEventListener('mouseup', clearTimer);
            element.addEventListener('mouseleave', clearTimer);
            element.addEventListener('touchend', clearTimer);
            element.addEventListener('touchmove', clearTimer);
            
            if (deleteConfirm) {
                deleteConfirm.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (type === 'prize') deletePrize(index);
                    else if (type === 'member') deleteMember(index);
                });
            }
            
            if (deleteCancel) {
                deleteCancel.addEventListener('click', (e) => {
                    e.stopPropagation();
                    overlay.classList.remove('show');
                });
            }
            
            element.addEventListener('click', (e) => {
                if(overlay && !overlay.classList.contains('show')){
                    clearTimer();
                }
                if (overlay) overlay.classList.remove('show');
            });
        }

        // --- 表示/レンダリング ---

        // 賞品表示
        function renderPrizes() {
            prizeTable.innerHTML = '';
            prizes.forEach((p, i) => {
                const div = document.createElement('div');
                div.className = 'prizeCard';
                div.innerHTML = `
                    <img src="${p.src}">
                    <div>${p.name}</div>
                    <div class="delete-overlay">
                        **${p.name}** を<br>削除しますか？<br>
                        <button class="delete-confirm">はい</button>
                        <button class="delete-cancel">いいえ</button>
                    </div>
                `;
                prizeTable.appendChild(div);
                setupDeleteEvents(div, i, 'prize');
            });
        }

        // メンバー表示
        function renderMembers() {
            memberStage.innerHTML = '';
            members.forEach((m, i) => {
                const div = document.createElement('div');
                div.className = 'memberCard';
                div.innerHTML = `
                    <img src="${m.src}">
                    <div>${m.name}</div>
                    <div class="delete-overlay">
                        **${m.name}** さんを<br>削除しますか？<br>
                        <button class="delete-confirm">はい</button>
                        <button class="delete-cancel">いいえ</button>
                    </div>
                `;
                memberStage.appendChild(div);
                setupDeleteEvents(div, i, 'member');
            });
        }

        // 🔥 抽選結果表示
        function renderResults() {
            resultsList.innerHTML = '';
            results.forEach((r, i) => {
                const li = document.createElement('li');
                li.className = 'result-item';
                li.innerHTML = `
                    <div class="result-img-group">
                        <img src="${r.member.src}" class="result-member-img" alt="${r.member.name}">
                        <div class="result-text">${r.member.name}</div>
                    </div>
                    <span>が</span>
                    <div class="result-img-group">
                        <img src="${r.prize.src}" class="result-prize-img" alt="${r.prize.name}">
                        <div class="result-text">${r.prize.name}</div>
                    </div>
                    <button class="delete-result-btn" data-index="${i}">削除</button>
                `;
                resultsList.appendChild(li);
            });
            
            // 削除ボタンにイベントリスナーを設定
            resultsList.querySelectorAll('.delete-result-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    deleteResult(index);
                });
            });
        }

        // ガチャボール作成（画像入り）
        function createGachaBalls() {
            gachaBox.innerHTML = '';
            balls = [];
            prizes.forEach((p, i) => {
                const ball = document.createElement('div');
                ball.className = 'ball spin';
                const img = document.createElement('img');
                img.src = p.src;
                ball.appendChild(img);
                
                // ガチャボックス内でのランダムな初期位置
                const top = Math.random() * 100 + 80; 
                const left = Math.random() * 100 + 70;
                ball.style.top = top + 'px';
                ball.style.left = left + 'px';
                
                gachaBox.appendChild(ball);
                balls.push({ ball, p });
            });
        }

        // ガチャ実行
        startGacha.addEventListener('click', () => {
            if (members.length === 0 || prizes.length === 0) {
                alert('メンバーと賞品を登録してからガチャを引いてください。');
                return;
            }

            if (balls.length === 0) {
                 alert('全ての賞品が抽選されました。リセットするにはページを更新してください。');
                 return;
            }

            const memberIdx = Math.floor(Math.random() * members.length);
            const member = members[memberIdx];
            
            const ballIdx = Math.floor(Math.random() * balls.length);
            const { ball, p } = balls[ballIdx];
            
            // 抽選されたボールをリストから削除（抽選対象から除外）
            balls.splice(ballIdx, 1);

            // ボールを排出するアニメーション
            const offsetY = -150; 
            ball.style.transition = 'transform 1s ease, top 1s ease, left 1s ease';
            ball.style.top = parseFloat(ball.style.top) + offsetY + 'px';
            ball.style.left = '50%';
            ball.style.transform = 'translateX(-50%)';

            setTimeout(() => {
                ball.classList.remove('spin');
                ball.classList.add('open');
            }, 1000);

            // 結果表示
            setTimeout(() => {
                // 🔥 抽選結果を記録
                results.push({ member: member, prize: p });
                renderResults(); // リストを更新

                // ポップアップメッセージ
                messageContent.innerHTML = '<div id="banner"></div>';
                
                const memberImg = document.createElement('img');
                memberImg.src = member.src;
                memberImg.className = 'member-img';
                
                const prizeImg = document.createElement('img');
                prizeImg.src = p.src;
                prizeImg.className = 'prize-img';
                
                const text = document.createElement('div');
                text.innerHTML = `${member.name} さんの当たりは:<br> **${p.name}** 🎉`;
                
                messageContent.appendChild(memberImg);
                messageContent.appendChild(prizeImg);
                messageContent.appendChild(text);
                
                message.classList.add('show');
                
                // 画面タッチで閉じる
                const closeHandler = () => {
                    message.classList.remove('show');
                    ball.remove(); 
                    message.removeEventListener('click', closeHandler);
                };
                message.addEventListener('click', closeHandler, { once: true });
            }, 1600);
        });

        // 初期表示（ページロード時）
        createGachaBalls(); 
        renderResults(); // 念のため初期表示
    </script>
</body>
</html>
