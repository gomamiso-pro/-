<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ユーホーキャッチャーくじ</title>
<style>
  body {
    font-family: "Arial", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    background: #f1f2f6;
  }
  h1 {
    margin: 10px 0;
    font-size: 5vw;
  }
  #game {
    width: 90vw;
    max-width: 500px;
    aspect-ratio: 3 / 4;
    border: 4px solid #2f3542;
    border-radius: 10px;
    background: #dfe4ea;
    position: relative;
    overflow: hidden;
  }
  .capsule {
    width: 12vw;
    max-width: 60px;
    aspect-ratio: 5 / 7;
    border-radius: 50% 50% 40% 40%;
    background: linear-gradient(to bottom, #70a1ff, #3742fa);
    position: absolute;
    bottom: 5%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    color: white;
    font-size: 4vw;
  }
  #claw {
    width: 14vw;
    max-width: 70px;
    height: 6vw;
    max-height: 30px;
    background: #57606f;
    position: absolute;
    top: 0;
    left: 0;
    transition: left 0.3s;
  }
  #controls {
    margin-top: 10px;
    text-align: center;
  }
  button {
    margin: 5px;
    padding: 8px 15px;
    font-size: 4vw;
    border-radius: 6px;
    border: none;
    background: #ff6b81;
    color: white;
  }
  #result {
    margin-top: 10px;
    font-size: 4vw;
    font-weight: bold;
  }
  #prizeList {
    margin-top: 20px;
    width: 90vw;
    max-width: 500px;
  }
  #prizeList h2 {
    margin-bottom: 10px;
    font-size: 5vw;
  }
  .prize {
    padding: 5px;
    margin: 5px 0;
    border-bottom: 1px solid #ccc;
    display: flex;
    justify-content: space-between;
    font-size: 4vw;
  }
  .done {
    color: red;
    font-weight: bold;
  }
</style>
</head>
<body>

  <h1>🎮 ユーホーキャッチャーくじ</h1>
  <div id="game">
    <div id="claw"></div>
  </div>
  <div id="controls">
    <button onclick="moveLeft()">←</button>
    <button onclick="moveRight()">→</button>
    <button onclick="grab()">つかむ！</button>
  </div>
  <div id="result"></div>

  <div id="prizeList">
    <h2>賞品リスト</h2>
    <div class="prize" data-prize="特賞A 🎉 スペシャリティコーヒー100g">特賞A コーヒー100g <span></span></div>
    <div class="prize" data-prize="特賞B 🎉 スペシャリティコーヒー100g">特賞B コーヒー100g <span></span></div>
    <div class="prize" data-prize="1等 🎯 ドリップパック2個と豆">1等 ドリップパック2個と豆 <span></span></div>
    <div class="prize" data-prize="2等 😊 ドリップパック1個と豆">2等 ドリップパック1個と豆 <span></span></div>
    <div class="prize" data-prize="3等 🍛 カレー">3等 カレー <span></span></div>
    <div class="prize" data-prize="4等 🍪 お菓子">4等 お菓子 <span></span></div>
    <div class="prize" data-prize="5等 😱 なんにもない">5等 なんにもない <span></span></div>
  </div>

<script>
  const game = document.getElementById("game");
  const claw = document.getElementById("claw");
  const result = document.getElementById("result");
  const capsules = [];
  const prizes = [
    "特賞A 🎉 スペシャリティコーヒー100g",
    "特賞B 🎉 スペシャリティコーヒー100g",
    "1等 🎯 ドリップパック2個と豆",
    "2等 😊 ドリップパック1個と豆",
    "3等 🍛 カレー",
    "4等 🍪 お菓子",
    "5等 😱 なんにもない"
  ];

  // シャッフルして賞品をカプセルに割り当て
  const shuffledPrizes = prizes.sort(() => Math.random() - 0.5);

  shuffledPrizes.forEach((p, i) => {
    const c = document.createElement("div");
    c.className = "capsule";
    c.style.left = (10 + i * 13) + "%";
    c.dataset.prize = p;
    c.textContent = i + 1; // 番号だけ表示
    game.appendChild(c);
    capsules.push(c);
  });

  let clawPos = 0;

  function moveLeft() {
    if (clawPos > 0) {
      clawPos--;
      claw.style.left = (10 + clawPos * 13) + "%";
    }
  }

  function moveRight() {
    if (clawPos < capsules.length - 1) {
      clawPos++;
      claw.style.left = (10 + clawPos * 13) + "%";
    }
  }

  function grab() {
    const capsule = capsules[clawPos];
    if (!capsule) return;

    const prize = capsule.dataset.prize;
    result.textContent = "🎊 カプセルの中身は… " + prize;

    // リストに「済」マーク
    document.querySelectorAll("#prizeList .prize").forEach(p => {
      if (p.dataset.prize === prize) {
        p.querySelector("span").textContent = "済";
        p.querySelector("span").classList.add("done");
      }
    });

    // カプセルを取り除く（次の人のために空にする）
    capsule.remove();
    capsules[clawPos] = null;
  }
</script>

</body>
</html>
