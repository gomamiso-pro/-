<body>

    <script>
        const prizeTable = document.getElementById('prizeTable');
        const memberStage = document.getElementById('memberStage');
        const gachaBox = document.getElementById('gachaBox');
        const startGacha = document.getElementById('startGacha');
        const message = document.getElementById('message');
        const messageContent = document.getElementById('messageContent');

        let prizes = [];
        let members = [];

        // ãƒ˜ãƒƒãƒ€ãƒ¼å·¦å´ã®ãƒ­ã‚´ã‚’ä½¿ç”¨ï¼ˆãƒ‘ã‚¹ã¯teams-r.jpgï¼‰
        const logoImgSrc = 'teams-r.jpg'; 

        // è³å“è¿½åŠ 
        document.getElementById('addPrize').addEventListener('click', () => {
            const file = document.getElementById('prizeImg').files[0];
            const name = document.getElementById('prizeName').value.trim();
            if (!file || !name) {
                alert('å†™çœŸã¨åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                return;
            }
            const reader = new FileReader();
            reader.onload = e => {
                const src = e.target.result;
                prizes.push({ name, src });
                renderPrizes();
                createGachaBalls();
                document.getElementById('prizeName').value = '';
                document.getElementById('prizeImg').value = '';
            };
            reader.readAsDataURL(file);
        });

        // ãƒ¡ãƒ³ãƒãƒ¼è¿½åŠ 
        document.getElementById('addMember').addEventListener('click', () => {
            const file = document.getElementById('memberImg').files[0];
            const name = document.getElementById('memberName').value.trim();
            if (!file || !name) {
                alert('å†™çœŸã¨åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                return;
            }
            const reader = new FileReader();
            reader.onload = e => {
                const src = e.target.result;
                members.push({ name, src });
                renderMembers();
                document.getElementById('memberName').value = '';
                document.getElementById('memberImg').value = '';
            };
            reader.readAsDataURL(file);
        });

        // è³å“è¡¨ç¤º
        function renderPrizes() {
            prizeTable.innerHTML = '';
            prizes.forEach(p => {
                const div = document.createElement('div');
                div.className = 'prizeCard';
                div.innerHTML = `<img src="${p.src}"><div>${p.name}</div>`;
                prizeTable.appendChild(div);
            });
        }

        // ãƒ¡ãƒ³ãƒãƒ¼è¡¨ç¤º
        function renderMembers() {
            memberStage.innerHTML = '';
            members.forEach((m, i) => {
                const div = document.createElement('div');
                div.className = 'memberCard';
                div.innerHTML = `<img src="${m.src}"><div>${m.name}</div>`;
                memberStage.appendChild(div);
            });
        }

        // ã‚¬ãƒãƒ£ãƒœãƒ¼ãƒ«ä½œæˆï¼ˆç”»åƒå…¥ã‚Šï¼‰
        function createGachaBalls() {
            gachaBox.innerHTML = '';
            balls = [];
            prizes.forEach((p, i) => {
                const ball = document.createElement('div');
                ball.className = 'ball spin';
                const img = document.createElement('img');
                img.src = p.src;
                ball.appendChild(img);
                
                // ã‚¬ãƒãƒ£ãƒœãƒƒã‚¯ã‚¹å†…ã§ã®ãƒ©ãƒ³ãƒ€ãƒ ãªåˆæœŸä½ç½®
                const top = Math.random() * 100 + 80; 
                const left = Math.random() * 100 + 70;
                ball.style.top = top + 'px';
                ball.style.left = left + 'px';
                
                gachaBox.appendChild(ball);
                balls.push({ ball, p });
            });
        }

        // ã‚¬ãƒãƒ£å®Ÿè¡Œ
        startGacha.addEventListener('click', () => {
            if (members.length === 0 || prizes.length === 0) {
                alert('ãƒ¡ãƒ³ãƒãƒ¼ã¨è³å“ã‚’ç™»éŒ²ã—ã¦ã‹ã‚‰ã‚¬ãƒãƒ£ã‚’å¼•ã„ã¦ãã ã•ã„ã€‚');
                return;
            }

            // ã™ã§ã«ãƒœãƒ¼ãƒ«ãŒãªã„å ´åˆï¼ˆå…¨ã¦æŠ½é¸æ¸ˆã¿ï¼‰
            if (balls.length === 0) {
                 alert('å…¨ã¦ã®è³å“ãŒæŠ½é¸ã•ã‚Œã¾ã—ãŸã€‚ãƒªã‚»ãƒƒãƒˆã™ã‚‹ã«ã¯ãƒšãƒ¼ã‚¸ã‚’æ›´æ–°ã—ã¦ãã ã•ã„ã€‚');
                 return;
            }

            const memberIdx = Math.floor(Math.random() * members.length);
            const member = members[memberIdx];
            
            const ballIdx = Math.floor(Math.random() * balls.length);
            const { ball, p } = balls[ballIdx];
            
            // æŠ½é¸ã•ã‚ŒãŸãƒœãƒ¼ãƒ«ã‚’ãƒªã‚¹ãƒˆã‹ã‚‰å‰Šé™¤
            balls.splice(ballIdx, 1);

            // ãƒœãƒ¼ãƒ«ã‚’æ’å‡ºã™ã‚‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            const offsetY = -150; // ãƒœãƒ¼ãƒ«ãŒä¸Šã«é£›ã³å‡ºã™è·é›¢
            ball.style.transition = 'transform 1s ease, top 1s ease, left 1s ease';
            ball.style.top = parseFloat(ball.style.top) + offsetY + 'px';
            ball.style.left = '50%';
            ball.style.transform = 'translateX(-50%)';

            setTimeout(() => {
                ball.classList.remove('spin');
                ball.classList.add('open');
            }, 1000);

            // çµæœè¡¨ç¤º
            setTimeout(() => {
                messageContent.innerHTML = '<div id="banner"></div>'; // ãƒãƒŠãƒ¼ã‚’å†æŒ¿å…¥
                
                // ãƒ˜ãƒƒãƒ€ãƒ¼ã¨åŒã˜ãƒ­ã‚´ã‚’ä½¿ç”¨
                const logo = document.createElement('img');
                logo.src = logoImgSrc; 
                logo.style.width = '80px';
                logo.style.height = '80px';
                
                const memberImg = document.createElement('img');
                memberImg.src = member.src;
                memberImg.style.border = '4px solid #fff'; // ãƒ¡ãƒ³ãƒãƒ¼å†™çœŸã‚’ç™½æ ã«

                const prizeImg = document.createElement('img');
                prizeImg.src = p.src;
                prizeImg.style.border = '4px solid #d62828'; // è³å“å†™çœŸã‚’èµ¤æ ã«
                
                const text = document.createElement('div');
                text.innerHTML = `${member.name} ã•ã‚“ã®å½“ãŸã‚Šã¯:<br> **${p.name}** ğŸ‰`;
                
                messageContent.appendChild(logo);
                messageContent.appendChild(memberImg);
                messageContent.appendChild(prizeImg);
                messageContent.appendChild(text);
                
                message.classList.add('show');
                
                // ç”»é¢ã‚¿ãƒƒãƒã§é–‰ã˜ã‚‹
                const closeHandler = () => {
                    message.classList.remove('show');
                    ball.remove(); // é£›ã³å‡ºã—ãŸãƒœãƒ¼ãƒ«ã‚’å‰Šé™¤
                    message.removeEventListener('click', closeHandler);
                };
                message.addEventListener('click', closeHandler, { once: true });
            }, 1600);
        });

        // åˆæœŸè¡¨ç¤ºï¼ˆãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ï¼‰
        createGachaBalls(); 
    </script>
